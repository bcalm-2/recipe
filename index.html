<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <!-- Link to Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #ffecd1;
        font-family: "Lobster", cursive;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      h1 {
        color: #d1495b;
        font-size: 3em;
        margin-bottom: 20px;
      }

      h2 {
        color: #3066be;
        font-size: 2em;
        margin-top: 40px;
      }

      img {
        height: 200px;
        width: 200px;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        margin-bottom: 30px;
      }

      ol {
        margin-top: 20px;
        padding-left: 0;
      }

      ol li {
        font-size: 1.5em;
        line-height: 1.8;
        list-style-position: inside;
      }

      a {
        text-decoration: none;
        color: #6a0572;
      }

      a:hover {
        text-decoration: underline;
        color: #ff6f61;
      }
    </style>
  </head>
  <body>
    <h1>Here we learn about some recipes</h1>
    <img src="./images/chef.jpg" alt="Chef image" />
    <h2>Links</h2>
    <ol>
      <li><a href="./recipe1.html">Pumpkin Soup</a></li>
      <li><a href="./recipe2.html">Mixed Veg Soup</a></li>
      <li><a href="./recipe3.html">Maggi</a></li>
    </ol>
  </body>
</html>
